openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts Management API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: >
    This API provides functionality for managing contacts within a user-authenticated system.
    Users can register, log in, and manage their contacts. The API supports CRUD operations
    on contacts, user authentication, password reset via email, and image uploads for contacts.
tags:
  - name: Contacts
    description: Endpoints for managing contacts.
  - name: Authentication
    description: Endpoints for user authentication, registration, and password reset.
servers:
  - url: http://localhost:3000
    description: Local server
  - url: https://nodejs-hw-mongodb-1-d60y.onrender.com/
    description: Deployed server

paths:
  /contacts:
    get:
      $ref: './swagger/paths/contacts/get.yaml'
    post:
      $ref: './swagger/paths/contacts/post.yaml'
  /contacts/{id}:
    get:
      $ref: './swagger/paths/contacts/{id}/get.yaml'
    patch:
      $ref: './swagger/paths/contacts/{id}/patch.yaml'
    delete:
      $ref: './swagger/paths/contacts/{id}/delete.yaml'
  /auth/register:
    post:
      $ref: './swagger/paths/auth/post-register.yaml'
  /auth/login:
    post:
      $ref: './swagger/paths/auth/post-login.yaml'
  /auth/refresh:
    post:
      $ref: './swagger/paths/auth/post-refresh.yaml'
  /auth/logout:
    post:
      $ref: './swagger/paths/auth/post-logout.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    Contact:
      $ref: './swagger/paths/components/schemas/Contact.yaml'
