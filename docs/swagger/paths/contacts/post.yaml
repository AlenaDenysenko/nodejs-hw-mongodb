post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact for the authenticated user.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            phoneNumber:
              type: string
            email:
              type: string
            isFavourite:
              type: boolean
            contactType:
              type: string
          required:
            - name
            - phoneNumber
            - contactType
  responses:
    201:
      description: Contact successfully created.
    400:
      description: Invalid input data.
