patch:
  tags:
    - Contacts
  summary: Update a contact
  operationId: updateContact
  description: Update the details of an existing contact by its ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: The ID of the contact to update.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            phoneNumber:
              type: string
            email:
              type: string
            isFavourite:
              type: boolean
            contactType:
              type: string
  responses:
    200:
      description: Contact successfully updated.
    404:
      description: Contact not found.
    400:
      description: Invalid input data.
