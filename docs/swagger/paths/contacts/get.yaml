get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getContacts
  description: Retrieve a list of all contacts for the authenticated user.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: The page number for pagination.
      required: false
      schema:
        type: integer
    - name: perPage
      in: query
      description: The number of contacts per page.
      required: false
      schema:
        type: integer
    - name: sortBy
      in: query
      description: The field to sort by.
      required: false
      schema:
        type: string
    - name: sortOrder
      in: query
      description: The order of sorting (asc or desc).
      required: false
      schema:
        type: string
    - name: type
      in: query
      description: Filter by contact type (e.g., work, home, personal).
      required: false
      schema:
        type: string
    - name: isFavourite
      in: query
      description: Filter by favourite status (true or false).
      required: false
      schema:
        type: boolean
  responses:
    200:
      description: A list of contacts.
    404:
      description: No contacts found.
